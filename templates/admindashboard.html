<div class="container-fluid row justify-content-center">
    <h3 class="text-center" style="color: #07567d;">Welcome to the Admin Dashboard</h3>
    <div class="container-fluid row justify-content-center"></div> 
        {% for lot in lots %}
        <div class="col-12 col-sm-12 col-md-6 col-lg-3">
            <div class="card border-primary m-3 mt-5">
                <div class="card-body">
                    <h3 class="text-center" style="color: #07567d;">{{ lot.prime_location_name }}</h3>
                    <div class="d-flex align-items-center">
                        <a class="btn btn-outline-primary m-1" href="{{url_for('edit_lot', lot_id = lot.id)}}" role="Edit">Edit</a>
                        <a class="btn btn-outline-danger m-1" href="{{url_for('delete_lot', lot_id = lot.id)}}" role="Delete">Delete</a>
                    </div>
                    <hr style="border: 1px solid #000; width: 100%; margin: 20px auto;">
                    <div class="d-flex flex-wrap">
                        {% for spot in lot.spots %}
                            <div class="slot {% if spot.status == 'A' %}available{% else %}occupied{% endif %}">
                                <a href="{{url_for('view_spot',spot_id = spot.id)}}">{{ spot.status }} </a>    
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<div class="d-flex justify-content-center">
    <a class="btn btn-outline-primary m-5" href="{{ url_for('add_lot') }}" role="button">Add new lot</a>
</div>
