{% extends 'base.html' %}
{% block title %}Add Lot - Vehicle Parking App{% endblock title %}
{% block body %}
    <div><h1 class = "text-center" style="color: #07567d;">Add Lot</h1></div>
    <div class="container-fluid row justify-content-center">
        <form class="col-5" action="/addlot" method="POST">
            <div class="mb-3">
                <label for="locationName" class="form-label">Prime Location Name</label>
                <input type="text" class="form-control" id="locationName" name="locationName">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>
            <div class="mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="pincode" name="pincode">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price per Hour</label>
                <input type="number" class="form-control" id="price" name="price">
            </div>
            <div class="mb-3">
                <label for="maximumSpots" class="form-label">Maximum Spots</label>
                <input type="number" class="form-control" id="maximumSpots" name="maximumSpots">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Add Lot</button>
                <a class="btn btn-outline-primary m-1" href="{{url_for('home')}}" role="Edit">Cancel</a>
            </div>
        </form>
    </div>
{% endblock body %}
